name: Release ClusterEye Agent

on:
  push:
    tags:
      - 'v*' # v1.0.0 gibi tag'ler iÃ§in

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build for AMD64
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o build/clustereye-agent-linux-amd64 cmd/agent/main.go
          
      - name: Build for ARM64
        run: |
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o build/clustereye-agent-linux-arm64 cmd/agent/main.go

      - name: Copy config example
        run: |
          mkdir -p build
          cp cmd/agent/agent.yml.example build/
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            build/clustereye-agent-linux-amd64
            build/clustereye-agent-linux-arm64
            build/agent.yml.example 