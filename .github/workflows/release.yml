name: Release ClusterEye Agent

on:
  push:
    tags:
      - 'v*' # v1.0.0 gibi tag'ler iÃ§in

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build for AMD64
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o build/clustereye-agent-linux-amd64 cmd/agent/main.go
          
      - name: Build for ARM64
        run: |
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o build/clustereye-agent-linux-arm64 cmd/agent/main.go

      - name: Copy config example
        run: |
          mkdir -p build
          cp cmd/agent/agent.yml.example build/
          
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/clustereye-agent-linux-amd64,build/clustereye-agent-linux-arm64,build/agent.yml.example"
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false 